{% extends "admin/admin_base.html" %}
{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2><i class="fas fa-edit"></i> Edit Question</h2>
  <a class="btn btn-secondary" href="{{ url_for('admin.questions_index') }}"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post" action="{{ url_for('admin.edit_question', question_id=question.id) }}">
      {% include "admin/question_form.html" %}
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('admin.questions_index') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
